	<script type="text/javascript">
		var oList=document.getElementById('list');
		var aLi=oList.getElementsByTagName('li');
		var oTotal=document.getElementById('total');
		var aSpan2=oTotal.getElementsByTagName('span')[0];
		var aSpan3=oTotal.getElementsByTagName('span')[1];
		var num1=0;
		var money=0;
			for(var i=0;i<aLi.length;i++){
				change(aLi[i]);
			}
		function change(obj){
			var oChoose=obj.getElementsByClassName('choose');
			var oMinu=obj.getElementsByTagName('button')[0];
			var oPuls=obj.getElementsByTagName('button')[1];
			var oInput=obj.getElementsByTagName('input')[0];
			var aSpan=obj.getElementsByTagName('span')[0];
			var aSpan1=obj.getElementsByTagName('span')[1];
			var num=0;
			oInput.value=num;
			oMinu.onclick=function(){
				num--;
				num1--;
				oInput.value=num;
				aSpan1.innerHTML=parseFloat(aSpan.innerHTML)*num;
				aSpan2.innerHTML=num1;
				money=parseFloat(money)-parseFloat(aSpan.innerHTML);
				aSpan3.innerHTML=parseFloat(money);
			}
			oPuls.onclick=function(){
				num++;
				num1++;
				oInput.value=num;
				aSpan1.innerHTML=parseFloat(aSpan.innerHTML)*num;
				aSpan2.innerHTML=num1;
				money=parseFloat(money)+parseFloat(aSpan.innerHTML);
